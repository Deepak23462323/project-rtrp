<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Dark theme styles */
        .dark {
            background-color: #343541;
            color: #ECECF1;
        }

        /* Light theme styles */
        .light {
            background-color: #FFFFFF;
            color: #1F2937;
        }

        .dark .chat-container {
            background: linear-gradient(180deg, #343541 0%, #2A2B32 100%);
        }

        .light .chat-container {
            background: linear-gradient(180deg, #FFFFFF 0%, #F9FAFB 100%);
        }

        .dark .message-bubble {
            background-color: #444654;
        }

        .light .message-bubble {
            background-color: #F9FAFB;
        }

        .dark .user-message {
            background-color: #343541;
        }

        .light .user-message {
            background-color: #FFFFFF;
        }

        .dark .assistant-message {
            background-color: #444654;
        }

        .light .assistant-message {
            background-color: #F9FAFB;
        }

        .dark .sidebar {
            background-color: #202123;
            border-color: #4B5563;
        }

        .light .sidebar {
            background-color: #F9FAFB;
            border-color: #E5E7EB;
        }

        .dark .input-area {
            background-color: #343541;
            border-color: #4B5563;
        }

        .light .input-area {
            background-color: #FFFFFF;
            border-color: #E5E7EB;
        }

        .dark .input-field {
            background-color: #40414F;
            border-color: #4B5563;
            color: #FFFFFF;
        }

        .light .input-field {
            background-color: #FFFFFF;
            border-color: #E5E7EB;
            color: #1F2937;
        }

        @keyframes dotFade {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .animate-dot-1 { animation: dotFade 1.5s infinite 0s; }
        .animate-dot-2 { animation: dotFade 1.5s infinite 0.3s; }
        .animate-dot-3 { animation: dotFade 1.5s infinite 0.6s; }

        .message-enter {
            opacity: 0;
            transform: translateY(20px) scale(0.98);
        }
        .message-enter-active {
            opacity: 1;
            transform: translateY(0) scale(1);
            transition: opacity 0.3s, transform 0.3s;
        }

        .history-panel::-webkit-scrollbar {
            width: 6px;
        }
        .dark .history-panel::-webkit-scrollbar-track {
            background: #2A2B32;
        }
        .light .history-panel::-webkit-scrollbar-track {
            background: #F3F4F6;
        }
        .dark .history-panel::-webkit-scrollbar-thumb {
            background: #565869;
        }
        .light .history-panel::-webkit-scrollbar-thumb {
            background: #D1D5DB;
        }
        .dark .history-panel::-webkit-scrollbar-thumb:hover {
            background: #6B6C7B;
        }
        .light .history-panel::-webkit-scrollbar-thumb:hover {
            background: #9CA3AF;
        }

        .chat-container {
            scrollbar-width: thin;
        }
        .dark .chat-container {
            scrollbar-color: #565869 #2A2B32;
        }
        .light .chat-container {
            scrollbar-color: #D1D5DB #F3F4F6;
        }

        .message-bubble {
            position: relative;
            transition: all 0.3s ease;
        }

        .message-bubble:hover {
            transform: translateY(-1px);
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 14px;
        }

        .dark .typing-indicator {
            background: #2A2B32;
            color: #ECECF1;
        }

        .light .typing-indicator {
            background: #F3F4F6;
            color: #4B5563;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .dark .theme-toggle {
            background-color: #2A2B32;
            color: #ECECF1;
        }

        .light .theme-toggle {
            background-color: #F3F4F6;
            color: #1F2937;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .new-chat-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .dark .new-chat-button {
            background-color: #2A2B32;
            color: #ECECF1;
            border: 1px solid #4B5563;
        }

        .light .new-chat-button {
            background-color: #FFFFFF;
            color: #1F2937;
            border: 1px solid #E5E7EB;
        }

        .new-chat-button:hover {
            background-color: #19C37D;
            color: white;
            border-color: #19C37D;
        }

        .new-chat-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .sidebar-section {
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        .sidebar-section-title {
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            opacity: 0.7;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 0.5rem;
        }

        .dark .history-item {
            color: #ECECF1;
        }

        .light .history-item {
            color: #1F2937;
        }

        .history-item:hover {
            background-color: #19C37D;
            color: white;
        }

        .history-item.active {
            background-color: #19C37D;
            color: white;
        }

        .history-item svg {
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
        }

        .history-item-content {
            flex: 1;
            min-width: 0;
        }

        .history-item-title {
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid;
        }

        .dark .sidebar-footer {
            border-color: #4B5563;
        }

        .light .sidebar-footer {
            border-color: #E5E7EB;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .user-profile:hover {
            background-color: rgba(25, 195, 125, 0.1);
        }

        .user-avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 0.25rem;
            background-color: #19C37D;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-email {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .message-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message-bubble:hover .message-actions {
            opacity: 1;
        }

        .message-action-button {
            padding: 0.25rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dark .message-action-button {
            color: #ECECF1;
        }

        .light .message-action-button {
            color: #1F2937;
        }

        .message-action-button:hover {
            background-color: rgba(25, 195, 125, 0.1);
            color: #19C37D;
        }

        .code-block {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0.5rem 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            overflow-x: auto;
        }

        .dark .code-block {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .light .code-block {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .markdown-content {
            line-height: 1.6;
        }

        .markdown-content p {
            margin-bottom: 1rem;
        }

        .markdown-content code {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875em;
        }

        .dark .markdown-content code {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .markdown-content pre {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .dark .markdown-content pre {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }

        .markdown-content ul, .markdown-content ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        .markdown-content li {
            margin: 0.5rem 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid #19C37D;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #666;
        }

        .dark .markdown-content blockquote {
            color: #999;
        }

        .folder-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 0.25rem;
        }

        .dark .folder-item {
            color: #ECECF1;
        }

        .light .folder-item {
            color: #1F2937;
        }

        .folder-item:hover {
            background-color: rgba(25, 195, 125, 0.1);
        }

        .folder-item.active {
            background-color: #19C37D;
            color: white;
        }

        .folder-item svg {
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
        }

        .folder-content {
            flex: 1;
            min-width: 0;
        }

        .folder-name {
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .folder-count {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .add-folder-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #19C37D;
        }

        .add-folder-button:hover {
            background-color: rgba(25, 195, 125, 0.1);
        }

        .folder-dropdown {
            position: absolute;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 50;
            min-width: 200px;
        }

        .dark .folder-dropdown {
            background-color: #2A2B32;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        .folder-dropdown-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dark .folder-dropdown-item {
            color: #ECECF1;
        }

        .light .folder-dropdown-item {
            color: #1F2937;
        }

        .folder-dropdown-item:hover {
            background-color: rgba(25, 195, 125, 0.1);
        }

        /* Mobile menu styles */
        .mobile-menu-button {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 50;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .dark .mobile-menu-button {
            background-color: #2A2B32;
            color: #ECECF1;
        }

        .light .mobile-menu-button {
            background-color: #F3F4F6;
            color: #1F2937;
        }

        .mobile-menu-button:hover {
            transform: scale(1.05);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .mobile-menu-button {
                display: block;
            }

            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                bottom: 0;
                width: 100%;
                max-width: 300px;
                transition: left 0.3s ease;
                z-index: 40;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .message-bubble {
                max-width: 90%;
            }

            .input-container {
                padding: 0.5rem;
            }

            .input-field {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .send-button {
                padding: 0.5rem;
            }

            .welcome-container {
                padding: 1rem;
            }

            .welcome-title {
                font-size: 1.5rem;
            }
        }

        .input-container {
            display: flex;
            gap: 8px;
            align-items: center;
            background-color: #40414F;
            border-radius: 24px;
            padding: 8px 16px;
            border: 1px solid #4B5563;
        }

        .dark .input-container {
            background-color: #40414F;
            border-color: #4B5563;
        }

        .light .input-container {
            background-color: #FFFFFF;
            border-color: #E5E7EB;
        }

        #userInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: inherit;
            font-size: 16px;
            padding: 8px 0;
            resize: none;
            min-height: 24px;
            max-height: 200px;
        }

        .dark #userInput {
            color: #ECECF1;
        }

        .light #userInput {
            color: #1F2937;
        }

        .voice-btn, .stop-speaking-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .dark .voice-btn, .dark .stop-speaking-btn {
            color: #ECECF1;
        }

        .light .voice-btn, .light .stop-speaking-btn {
            color: #1F2937;
        }

        .voice-btn:hover, .stop-speaking-btn:hover {
            background: rgba(25, 195, 125, 0.1);
            color: #19C37D;
        }

        .voice-btn.recording {
            color: #dc2626;
            animation: pulse 1.5s infinite;
        }

        .stop-speaking-btn {
            display: none; /* Hidden by default */
            color: #dc2626;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            align-items: center;
            justify-content: center;
        }

        .stop-speaking-btn:hover {
            background: rgba(220, 38, 38, 0.1);
        }

        .stop-speaking-btn.visible {
            display: flex;
        }

        .send-btn {
            background: none;
            border: none;
            color: #19C37D;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .send-btn:hover {
            background: rgba(25, 195, 125, 0.1);
        }

        .send-btn:disabled {
            color: #666;
            cursor: not-allowed;
        }

        .dark .send-btn:disabled {
            color: #4B5563;
        }

        .light .send-btn:disabled {
            color: #9CA3AF;
        }

        /* Add speaking animation styles */
        @keyframes speaking {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .speaking {
            animation: speaking 1s infinite;
            color: #19C37D;
        }

        .speaking-indicator {
            display: none;
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(25, 195, 125, 0.1);
            color: #19C37D;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
        }

        .speaking-indicator.visible {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .speaking-indicator .dot {
            width: 8px;
            height: 8px;
            background-color: #19C37D;
            border-radius: 50%;
            animation: speaking 1s infinite;
        }

        .speaking-indicator .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .speaking-indicator .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Message styles */
        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            max-width: 80%;
            position: relative;
        }

        .user-message {
            background-color: #19C37D;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 8px;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            border-bottom-left-radius: 18px;
            margin-left: 20%;
            margin-right: 0;
            box-shadow: 0 2px 8px rgba(25,195,125,0.08);
        }

        .assistant-message {
            background-color: #fff;
            color: #222;
            align-self: flex-start;
            border-bottom-left-radius: 8px;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            border-bottom-right-radius: 18px;
            margin-right: 20%;
            margin-left: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .dark .assistant-message {
            background-color: #444654;
            color: #ECECF1;
        }

        /* Message action buttons */
        .message-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message-action-btn {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            color: #666;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .message-action-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
            color: #000;
        }

        .dark .message-action-btn {
            color: #aaa;
        }

        .dark .message-action-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }

        .dark .toast {
            background-color: #666;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Mobile Menu Button -->
    <button id="mobileMenuButton" class="mobile-menu-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle">
        <svg id="sunIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="moonIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="flex-1 flex">
        <!-- History Panel -->
        <div class="w-80 border-r sidebar overflow-hidden">
            <div class="h-full flex flex-col">
                <div class="p-4">
                    <button id="newChatButton" class="new-chat-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        New Chat
                    </button>
                </div>
                <div class="px-4 pb-2">
                    <label class="block text-xs text-gray-600 dark:text-gray-400 mb-1">Temperature</label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    <div class="flex justify-between text-xs text-gray-500 dark:text-gray-400 mt-1">
                        <span>More Focused</span>
                        <span>More Creative</span>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto p-4">
                    <div class="sidebar-section">
                        <div class="sidebar-section-title">Recent Chats</div>
                        <button id="clearAllChats" class="text-sm text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-200 mb-2">
                            <i class="fas fa-trash"></i> Clear All Chats
                        </button>
                        <div id="historyPanel" class="space-y-2">
                            <!-- History items will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col h-screen main-content">
            <!-- Chat Messages Container -->
            <div id="chatContainer" class="flex-1 overflow-y-auto chat-container p-4 flex items-center justify-center">
                <!-- Welcome Message -->
                <div class="welcome-container flex items-center justify-center w-full h-full" style="min-height: 300px;">
                    <h1 class="text-2xl md:text-3xl font-semibold text-center">What can I help with?</h1>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t input-area p-4">
                <div class="flex items-center gap-2 w-full max-w-3xl mx-auto">
                    <div class="flex items-center gap-2 bg-[#40414F] dark:bg-[#40414F] light:bg-[#fff] rounded-2xl shadow-lg px-4 py-2 flex-1" style="border: 1px solid #4B5563;">
                        <textarea id="userInput" class="input-field flex-1 bg-transparent border-none outline-none resize-none text-base py-2 px-2" placeholder="Type your message here..." rows="1" style="min-height: 32px; max-height: 120px;"></textarea>
                        <button id="voiceInputBtn" class="voice-btn" title="Voice Input">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="sendBtn" class="send-btn ml-2" title="Send Message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add speaking indicator elements -->
    <div id="speakingIndicator" class="speaking-indicator">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <span>AI is speaking...</span>
    </div>

    <!-- Add toast notification -->
    <div id="toast" class="toast"></div>

    <script>
        // Add mobile menu functionality
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');

        mobileMenuButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !mobileMenuButton.contains(e.target) && 
                sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
            }
        });

        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const html = document.documentElement;
        const newChatButton = document.getElementById('newChatButton');

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            html.classList.toggle('dark', savedTheme === 'dark');
            html.classList.toggle('light', savedTheme === 'light');
            updateThemeIcons();
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            html.classList.toggle('light');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
            updateThemeIcons();
        });

        function updateThemeIcons() {
            const isDark = html.classList.contains('dark');
            sunIcon.classList.toggle('hidden', isDark);
            moonIcon.classList.toggle('hidden', !isDark);
        }

        // Initialize conversation history array
        let conversationHistory = [];
        let currentConversation = null;
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // New Chat Button Functionality
        newChatButton.addEventListener('click', () => {
            // If there's an active conversation, save it to history
            if (currentConversation && currentConversation.messages.length > 0) {
                conversationHistory.unshift(currentConversation);
                updateHistoryPanel();
            }

            // Clear the chat container and add welcome screen
            chatContainer.innerHTML = `
                <div class="welcome-container flex items-center justify-center w-full h-full" style="min-height: 300px;">
                    <h1 class="text-2xl md:text-3xl font-semibold text-center">What can I help with?</h1>
                </div>
            `;
            
            // Clear the input field
            userInput.value = '';
            userInput.style.height = '56px';
            sendBtn.disabled = true;
            
            // Start new conversation
            currentConversation = {
                id: Date.now().toString(),
                messages: [],
                timestamp: new Date()
            };
            
            // Scroll to top
            chatContainer.scrollTop = 0;
        });

        function updateHistoryPanel() {
            const historyPanel = document.getElementById('historyPanel');
            historyPanel.innerHTML = conversationHistory.map((conversation, index) => `
                <div class="history-item" onclick="restoreChat(${index})">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                    <div class="history-item-content">
                        <div class="history-item-title">${conversation.messages[0].content}</div>
                        <div class="history-item-time">${conversation.timestamp.toLocaleTimeString()}</div>
                    </div>
                </div>
            `).join('');
        }

        // Enable/disable send button based on input
        userInput.addEventListener('input', () => {
            sendBtn.disabled = !userInput.value.trim();
            // Auto-resize textarea
            userInput.style.height = 'auto';
            userInput.style.height = (userInput.scrollHeight) + 'px';
        });

        // Handle enter key
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) {
                    sendBtn.click();
                }
            }
        });

        // Send button click handler
        sendBtn.addEventListener('click', async () => {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            // Store the current wasVoiceInput state before any potential changes
            const shouldSpeak = wasVoiceInput;
            console.log('Current wasVoiceInput state:', wasVoiceInput);

            // Only reset wasVoiceInput if we're not currently recording and this wasn't triggered by voice input
            if (!isRecording && !wasVoiceInput) {
                wasVoiceInput = false;
                console.log('Text input detected, setting wasVoiceInput to false');
            }

            // Remove welcome message if it exists
            const welcomeContainer = chatContainer.querySelector('.welcome-container');
            if (welcomeContainer) {
                welcomeContainer.remove();
            }

            // Initialize new conversation if none exists
            if (!currentConversation) {
                currentConversation = {
                    id: Date.now().toString(),
                    messages: [],
                    timestamp: new Date()
                };
            }

            // Add user message to chat
            addMessageToChat(prompt, true);
            userInput.value = '';
            userInput.style.height = '56px';
            sendBtn.disabled = true;

            // Add message to current conversation
            currentConversation.messages.push({
                role: 'user',
                content: prompt
            });

            // Show loading indicator
            addLoadingIndicator();

            try {
                const response = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        prompt,
                        temperature: parseFloat(temperature.value),
                        responseLength: responseLength.value
                    })
                });

                const data = await response.json();
                removeLoadingIndicator();

                if (response.ok) {
                    addMessageToChat(data.response);
                    console.log('Response received, shouldSpeak:', shouldSpeak);
                    if (shouldSpeak) {
                        speakResponse(data.response);
                    }
                    
                    currentConversation.messages.push({
                        role: 'assistant',
                        content: data.response
                    });
                } else {
                    const errorMessage = `Error: ${data.message || 'Something went wrong. Please try again.'}`;
                    addMessageToChat(errorMessage);
                    if (shouldSpeak) {
                        speakResponse(errorMessage);
                    }
                }
            } catch (error) {
                removeLoadingIndicator();
                const errorMessage = 'Error: Unable to connect to the server. Please try again.';
                addMessageToChat(errorMessage);
                if (shouldSpeak) {
                    speakResponse(errorMessage);
                }
            }

            // Reset wasVoiceInput after processing
            wasVoiceInput = false;
        });

        function addMessageToChat(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-enter ${isUser ? 'user-message' : 'assistant-message'} mb-4 px-4 py-3 max-w-[70%] flex flex-col`;
            messageDiv.style.display = 'flex';
            messageDiv.style.alignItems = isUser ? 'flex-end' : 'flex-start';
            messageDiv.style.marginLeft = isUser ? 'auto' : '';
            messageDiv.style.marginRight = isUser ? '' : 'auto';

            // Configure marked options
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false
            });

            // Sanitize and render markdown
            const sanitizedMessage = DOMPurify.sanitize(message);
            const renderedMessage = marked.parse(sanitizedMessage);
            const sanitizedHtml = DOMPurify.sanitize(renderedMessage);

            messageDiv.innerHTML = `<div class="text-sm leading-relaxed markdown-content">${sanitizedHtml}</div>`;
            chatContainer.appendChild(messageDiv);

            // Trigger animation
            setTimeout(() => {
                messageDiv.classList.add('message-enter-active');
            }, 10);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.className = 'max-w-4xl mx-auto mb-6';
            loadingDiv.innerHTML = `
                <div class="typing-indicator">
                    <span class="text-2xl text-[#19C37D] animate-dot-1">•</span>
                    <span class="text-2xl text-[#19C37D] animate-dot-2">•</span>
                    <span class="text-2xl text-[#19C37D] animate-dot-3">•</span>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        function restoreChat(index) {
            const conversation = conversationHistory[index];
            
            // Clear current chat
            chatContainer.innerHTML = '';
            
            // Add all messages from the conversation
            conversation.messages.forEach(message => {
                addMessageToChat(message.content, message.role === 'user');
            });
            
            // Set as current conversation
            currentConversation = conversation;
            
            // Focus input
            userInput.focus();
        }

        // Voice Input Functionality
        const voiceInputBtn = document.getElementById('voiceInputBtn');
        const stopSpeakingBtn = document.getElementById('stopSpeakingBtn');
        let isRecording = false;
        let recognition = null;
        let silenceTimer = null;
        let wasVoiceInput = false;
        const SILENCE_TIMEOUT = 2000;

        // Text-to-Speech Functionality
        const speakResponse = (text) => {
            console.log('Attempting to speak:', text, 'wasVoiceInput:', wasVoiceInput);
            if (!wasVoiceInput) return;
            
            // Ensure speech synthesis is available
            if (!window.speechSynthesis) {
                console.error('Speech synthesis not supported');
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            // Show stop button and hide voice button
            const stopBtn = document.getElementById('stopSpeakingBtn');
            const voiceBtn = document.getElementById('voiceInputBtn');
            stopBtn.classList.add('visible');
            voiceBtn.style.display = 'none';
            
            utterance.onend = () => {
                console.log('Speech ended');
                stopBtn.classList.remove('visible');
                voiceBtn.style.display = 'flex';
            };

            utterance.onerror = (event) => {
                console.error('Speech synthesis error:', event);
                stopBtn.classList.remove('visible');
                voiceBtn.style.display = 'flex';
            };
            
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();
            
            // Speak the response
            window.speechSynthesis.speak(utterance);
        };

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                if (silenceTimer) {
                    clearTimeout(silenceTimer);
                }

                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                userInput.dispatchEvent(new Event('input'));

                if (event.results[0].isFinal) {
                    recognition.stop();
                    isRecording = false;
                    voiceInputBtn.classList.remove('recording');
                    wasVoiceInput = true; // Set flag for voice input
                    console.log('Voice input detected, setting wasVoiceInput to true');
                    sendBtn.click();
                }
            };

            recognition.onend = () => {
                isRecording = false;
                voiceInputBtn.classList.remove('recording');
                if (silenceTimer) {
                    clearTimeout(silenceTimer);
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isRecording = false;
                voiceInputBtn.classList.remove('recording');
                if (silenceTimer) {
                    clearTimeout(silenceTimer);
                }
            };

            recognition.onaudiostart = () => {
                silenceTimer = setTimeout(() => {
                    if (isRecording) {
                        recognition.stop();
                        if (userInput.value.trim()) {
                            wasVoiceInput = true; // Set flag for voice input
                            console.log('Silence detected, setting wasVoiceInput to true');
                            sendBtn.click();
                        }
                    }
                }, SILENCE_TIMEOUT);
            };

            recognition.onspeechstart = () => {
                if (silenceTimer) {
                    clearTimeout(silenceTimer);
                }
            };
        }

        voiceInputBtn.addEventListener('click', () => {
            if (!recognition) {
                alert('Speech recognition is not supported in your browser.');
                return;
            }

            if (!isRecording) {
                userInput.value = '';
                recognition.start();
                isRecording = true;
                voiceInputBtn.classList.add('recording');
                wasVoiceInput = true; // Set flag for voice input
                console.log('Starting voice input, setting wasVoiceInput to true');
            } else {
                recognition.stop();
                isRecording = false;
                voiceInputBtn.classList.remove('recording');
                if (userInput.value.trim()) {
                    wasVoiceInput = true; // Set flag for voice input
                    console.log('Manual stop, setting wasVoiceInput to true');
                    sendBtn.click();
                }
            }
        });

        // Clear All Chats Functionality
        const clearAllChats = document.getElementById('clearAllChats');
        clearAllChats.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all chat history? This action cannot be undone.')) {
                conversationHistory = [];
                updateHistoryPanel();
                // Clear current chat
                chatContainer.innerHTML = `
                    <div class="welcome-container flex items-center justify-center w-full h-full" style="min-height: 300px;">
                        <h1 class="text-2xl md:text-3xl font-semibold text-center">What can I help with?</h1>
                    </div>
                `;
                currentConversation = null;
                userInput.value = '';
                userInput.style.height = '56px';
                sendBtn.disabled = true;
            }
        });

        // Update the stop speaking button handler
        document.getElementById('stopSpeakingBtn').addEventListener('click', () => {
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
                const stopBtn = document.getElementById('stopSpeakingBtn');
                const voiceBtn = document.getElementById('voiceInputBtn');
                stopBtn.classList.remove('visible');
                voiceBtn.style.display = 'flex';
            }
        });

        // Add a function to handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Stop speaking when page is hidden
                if (window.speechSynthesis) {
                    window.speechSynthesis.cancel();
                    const stopBtn = document.getElementById('stopSpeakingBtn');
                    const voiceBtn = document.getElementById('voiceInputBtn');
                    stopBtn.classList.remove('visible');
                    voiceBtn.style.display = 'flex';
                }
            }
        });

        // Function to show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        // Function to create message HTML
        function createMessageHTML(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'message-actions';
            
            const copyBtn = document.createElement('button');
            copyBtn.className = 'message-action-btn';
            copyBtn.innerHTML = '📋';
            copyBtn.title = 'Copy';
            copyBtn.onclick = () => {
                navigator.clipboard.writeText(content);
                showToast('Copied to clipboard!');
            };
            
            const editBtn = document.createElement('button');
            editBtn.className = 'message-action-btn';
            editBtn.innerHTML = '✏️';
            editBtn.title = 'Edit';
            editBtn.onclick = () => {
                if (isUser) {
                    promptInput.value = content;
                    promptInput.focus();
                }
            };
            
            actionsDiv.appendChild(copyBtn);
            if (isUser) {
                actionsDiv.appendChild(editBtn);
            }
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(actionsDiv);
            
            return messageDiv;
        }

        // Update the sendMessage function to use the new message creation
        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // Add user message
            const userMessageDiv = createMessageHTML(prompt, true);
            chatMessages.appendChild(userMessageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Clear input
            promptInput.value = '';

            // Show loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message';
            loadingDiv.innerHTML = '<div class="loading">Thinking...</div>';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt,
                        temperature: parseFloat(temperatureSlider.value),
                        responseLength: responseLengthSelect.value
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to get response');
                }

                // Remove loading indicator
                chatMessages.removeChild(loadingDiv);

                // Add AI response
                const aiMessageDiv = createMessageHTML(data.response, false);
                chatMessages.appendChild(aiMessageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Speak response if it was voice input
                if (wasVoiceInput) {
                    speakResponse(data.response);
                }

            } catch (error) {
                // Remove loading indicator
                chatMessages.removeChild(loadingDiv);

                // Show error message
                const errorDiv = createMessageHTML(`Error: ${error.message}`, false);
                chatMessages.appendChild(errorDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        window.addEventListener('load', () => {
            // Always set response length to short on page load
            const responseLength = document.getElementById('responseLength');
            if (responseLength) responseLength.value = 'short';
            // ... any other load logic ...
        });
    </script>
</body>
