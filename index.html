<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Dark theme styles */
        .dark {
            background-color: #343541;
            color: #ECECF1;
        }

        /* Light theme styles */
        .light {
            background-color: #FFFFFF;
            color: #1F2937;
        }

        .dark .chat-container {
            background: linear-gradient(180deg, #343541 0%, #2A2B32 100%);
        }

        .light .chat-container {
            background: linear-gradient(180deg, #FFFFFF 0%, #F9FAFB 100%);
        }

        .dark .message-bubble {
            background-color: #444654;
        }

        .light .message-bubble {
            background-color: #F9FAFB;
        }

        .dark .user-message {
            background-color: #343541;
        }

        .light .user-message {
            background-color: #FFFFFF;
        }

        .dark .assistant-message {
            background-color: #444654;
        }

        .light .assistant-message {
            background-color: #F9FAFB;
        }

        .dark .sidebar {
            background-color: #202123;
            border-color: #4B5563;
        }

        .light .sidebar {
            background-color: #F9FAFB;
            border-color: #E5E7EB;
        }

        .dark .input-area {
            background-color: #343541;
            border-color: #4B5563;
        }

        .light .input-area {
            background-color: #FFFFFF;
            border-color: #E5E7EB;
        }

        .dark .input-field {
            background-color: #40414F;
            border-color: #4B5563;
            color: #FFFFFF;
        }

        .light .input-field {
            background-color: #FFFFFF;
            border-color: #E5E7EB;
            color: #1F2937;
        }

        @keyframes dotFade {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .animate-dot-1 { animation: dotFade 1.5s infinite 0s; }
        .animate-dot-2 { animation: dotFade 1.5s infinite 0.3s; }
        .animate-dot-3 { animation: dotFade 1.5s infinite 0.6s; }

        .message-enter {
            opacity: 0;
            transform: translateY(10px);
        }
        .message-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }

        .history-panel::-webkit-scrollbar {
            width: 6px;
        }
        .dark .history-panel::-webkit-scrollbar-track {
            background: #2A2B32;
        }
        .light .history-panel::-webkit-scrollbar-track {
            background: #F3F4F6;
        }
        .dark .history-panel::-webkit-scrollbar-thumb {
            background: #565869;
        }
        .light .history-panel::-webkit-scrollbar-thumb {
            background: #D1D5DB;
        }
        .dark .history-panel::-webkit-scrollbar-thumb:hover {
            background: #6B6C7B;
        }
        .light .history-panel::-webkit-scrollbar-thumb:hover {
            background: #9CA3AF;
        }

        .chat-container {
            scrollbar-width: thin;
        }
        .dark .chat-container {
            scrollbar-color: #565869 #2A2B32;
        }
        .light .chat-container {
            scrollbar-color: #D1D5DB #F3F4F6;
        }

        .message-bubble {
            position: relative;
            transition: all 0.3s ease;
        }

        .message-bubble:hover {
            transform: translateY(-1px);
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 14px;
        }

        .dark .typing-indicator {
            background: #2A2B32;
            color: #ECECF1;
        }

        .light .typing-indicator {
            background: #F3F4F6;
            color: #4B5563;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .dark .theme-toggle {
            background-color: #2A2B32;
            color: #ECECF1;
        }

        .light .theme-toggle {
            background-color: #F3F4F6;
            color: #1F2937;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .new-chat-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .dark .new-chat-button {
            background-color: #2A2B32;
            color: #ECECF1;
            border: 1px solid #4B5563;
        }

        .light .new-chat-button {
            background-color: #FFFFFF;
            color: #1F2937;
            border: 1px solid #E5E7EB;
        }

        .new-chat-button:hover {
            background-color: #19C37D;
            color: white;
            border-color: #19C37D;
        }

        .new-chat-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .sidebar-section {
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        .sidebar-section-title {
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            opacity: 0.7;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 0.5rem;
        }

        .dark .history-item {
            color: #ECECF1;
        }

        .light .history-item {
            color: #1F2937;
        }

        .history-item:hover {
            background-color: #19C37D;
            color: white;
        }

        .history-item.active {
            background-color: #19C37D;
            color: white;
        }

        .history-item svg {
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
        }

        .history-item-content {
            flex: 1;
            min-width: 0;
        }

        .history-item-title {
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid;
        }

        .dark .sidebar-footer {
            border-color: #4B5563;
        }

        .light .sidebar-footer {
            border-color: #E5E7EB;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .user-profile:hover {
            background-color: rgba(25, 195, 125, 0.1);
        }

        .user-avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 0.25rem;
            background-color: #19C37D;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-email {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .message-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message-bubble:hover .message-actions {
            opacity: 1;
        }

        .message-action-button {
            padding: 0.25rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dark .message-action-button {
            color: #ECECF1;
        }

        .light .message-action-button {
            color: #1F2937;
        }

        .message-action-button:hover {
            background-color: rgba(25, 195, 125, 0.1);
            color: #19C37D;
        }

        .code-block {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0.5rem 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            overflow-x: auto;
        }

        .dark .code-block {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .light .code-block {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .markdown-content {
            line-height: 1.6;
        }

        .markdown-content p {
            margin-bottom: 1rem;
        }

        .markdown-content code {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875em;
        }

        .dark .markdown-content code {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .markdown-content pre {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .dark .markdown-content pre {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }

        .markdown-content ul, .markdown-content ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        .markdown-content li {
            margin: 0.5rem 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid #19C37D;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #666;
        }

        .dark .markdown-content blockquote {
            color: #999;
        }

        .folder-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 0.25rem;
        }

        .dark .folder-item {
            color: #ECECF1;
        }

        .light .folder-item {
            color: #1F2937;
        }

        .folder-item:hover {
            background-color: rgba(25, 195, 125, 0.1);
        }

        .folder-item.active {
            background-color: #19C37D;
            color: white;
        }

        .folder-item svg {
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
        }

        .folder-content {
            flex: 1;
            min-width: 0;
        }

        .folder-name {
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .folder-count {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .add-folder-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #19C37D;
        }

        .add-folder-button:hover {
            background-color: rgba(25, 195, 125, 0.1);
        }

        .folder-dropdown {
            position: absolute;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 50;
            min-width: 200px;
        }

        .dark .folder-dropdown {
            background-color: #2A2B32;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        .folder-dropdown-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dark .folder-dropdown-item {
            color: #ECECF1;
        }

        .light .folder-dropdown-item {
            color: #1F2937;
        }

        .folder-dropdown-item:hover {
            background-color: rgba(25, 195, 125, 0.1);
        }

        /* Mobile menu styles */
        .mobile-menu-button {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 50;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .dark .mobile-menu-button {
            background-color: #2A2B32;
            color: #ECECF1;
        }

        .light .mobile-menu-button {
            background-color: #F3F4F6;
            color: #1F2937;
        }

        .mobile-menu-button:hover {
            transform: scale(1.05);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .mobile-menu-button {
                display: block;
            }

            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                bottom: 0;
                width: 100%;
                max-width: 300px;
                transition: left 0.3s ease;
                z-index: 40;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .message-bubble {
                max-width: 90%;
            }

            .input-container {
                padding: 0.5rem;
            }

            .input-field {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .send-button {
                padding: 0.5rem;
            }

            .welcome-container {
                padding: 1rem;
            }

            .welcome-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Mobile Menu Button -->
    <button id="mobileMenuButton" class="mobile-menu-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle">
        <svg id="sunIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="moonIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="flex-1 flex">
        <!-- History Panel -->
        <div class="w-80 border-r sidebar overflow-hidden">
            <div class="h-full flex flex-col">
                <div class="p-4">
                    <button id="newChatButton" class="new-chat-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        New Chat
                    </button>
                </div>
                <div class="flex-1 overflow-y-auto p-4">
                    <div class="sidebar-section">
                        <div class="sidebar-section-title">Recent Chats</div>
                        <div id="historyPanel" class="space-y-2">
                            <!-- History items will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col h-screen main-content">
            <!-- Chat Messages Container -->
            <div id="chatContainer" class="flex-1 overflow-y-auto chat-container p-4">
                <!-- Welcome Message -->
                <div class="welcome-container">
                    <h1 class="welcome-title">Welcome to AI Chat</h1>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t input-area p-4">
                <div class="input-container">
                    <textarea 
                        id="userPrompt" 
                        class="input-field"
                        placeholder="Message AI Assistant..."
                        rows="1"
                        onInput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"
                    ></textarea>
                    <button 
                        id="sendButton"
                        class="send-button"
                        disabled
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </div>
                <div class="mt-2 flex justify-center">
                    <button id="testApiButton" class="text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        Test API Connection
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add mobile menu functionality
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');

        mobileMenuButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !mobileMenuButton.contains(e.target) && 
                sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
            }
        });

        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const html = document.documentElement;
        const newChatButton = document.getElementById('newChatButton');

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            html.classList.toggle('dark', savedTheme === 'dark');
            html.classList.toggle('light', savedTheme === 'light');
            updateThemeIcons();
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            html.classList.toggle('light');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
            updateThemeIcons();
        });

        function updateThemeIcons() {
            const isDark = html.classList.contains('dark');
            sunIcon.classList.toggle('hidden', isDark);
            moonIcon.classList.toggle('hidden', !isDark);
        }

        // Initialize conversation history array
        let conversationHistory = [];
        let currentConversation = null;
        const chatContainer = document.getElementById('chatContainer');
        const userPrompt = document.getElementById('userPrompt');
        const sendButton = document.getElementById('sendButton');

        // New Chat Button Functionality
        newChatButton.addEventListener('click', () => {
            // If there's an active conversation, save it to history
            if (currentConversation && currentConversation.messages.length > 0) {
                conversationHistory.unshift(currentConversation);
                updateHistoryPanel();
            }

            // Clear the chat container and add welcome screen
            chatContainer.innerHTML = `
                <div class="welcome-container">
                    <h1 class="welcome-title">Welcome to AI Chat</h1>
                    <p class="welcome-subtitle">Your intelligent AI assistant</p>
                </div>
            `;
            
            // Clear the input field
            userPrompt.value = '';
            userPrompt.style.height = '56px';
            sendButton.disabled = true;
            
            // Start new conversation
            currentConversation = {
                id: Date.now().toString(),
                messages: [],
                timestamp: new Date()
            };
            
            // Scroll to top
            chatContainer.scrollTop = 0;
        });

        function updateHistoryPanel() {
            const historyPanel = document.getElementById('historyPanel');
            historyPanel.innerHTML = conversationHistory.map((conversation, index) => `
                <div class="history-item" onclick="restoreChat(${index})">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                    <div class="history-item-content">
                        <div class="history-item-title">${conversation.messages[0].content}</div>
                        <div class="history-item-time">${conversation.timestamp.toLocaleTimeString()}</div>
                    </div>
                </div>
            `).join('');
        }

        // Enable/disable send button based on input
        userPrompt.addEventListener('input', () => {
            sendButton.disabled = !userPrompt.value.trim();
            // Auto-resize textarea
            userPrompt.style.height = 'auto';
            userPrompt.style.height = (userPrompt.scrollHeight) + 'px';
        });

        // Handle enter key
        userPrompt.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendButton.disabled) {
                    sendButton.click();
                }
            }
        });

        // Send button click handler
        sendButton.addEventListener('click', async () => {
            const prompt = userPrompt.value.trim();
            if (!prompt) return;

            // Remove welcome message if it exists
            const welcomeContainer = chatContainer.querySelector('.welcome-container');
            if (welcomeContainer) {
                welcomeContainer.remove();
            }

            // Initialize new conversation if none exists
            if (!currentConversation) {
                currentConversation = {
                    id: Date.now().toString(),
                    messages: [],
                    timestamp: new Date()
                };
            }

            // Add user message to chat
            addMessageToChat(prompt, true);
            userPrompt.value = '';
            userPrompt.style.height = '56px';
            sendButton.disabled = true;

            // Add message to current conversation
            currentConversation.messages.push({
                role: 'user',
                content: prompt
            });

            // Show loading indicator
            addLoadingIndicator();

            try {
                const response = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();
                removeLoadingIndicator();

                if (response.ok) {
                    // Add AI response to chat
                    addMessageToChat(data.response);
                    
                    // Add message to current conversation
                    currentConversation.messages.push({
                        role: 'assistant',
                        content: data.response
                    });
                } else {
                    // Add error message to chat
                    addMessageToChat(`Error: ${data.message || 'Something went wrong. Please try again.'}`);
                }
            } catch (error) {
                removeLoadingIndicator();
                addMessageToChat('Error: Unable to connect to the server. Please try again.');
            }
        });

        function addMessageToChat(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `max-w-4xl mx-auto message-enter ${isUser ? 'user-message' : 'assistant-message'} mb-6`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `message-bubble p-6 rounded-lg`;
            
            // Add avatar for AI messages
            if (!isUser) {
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'flex items-center gap-3 mb-4';
                avatarDiv.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-[#19C37D] flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <span class="text-sm font-medium">AI Assistant</span>
                `;
                contentDiv.prepend(avatarDiv);
            }
            
            // Configure marked options
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false
            });

            // Sanitize and render markdown
            const sanitizedMessage = DOMPurify.sanitize(message);
            const renderedMessage = marked.parse(sanitizedMessage);
            const sanitizedHtml = DOMPurify.sanitize(renderedMessage);
            
            contentDiv.innerHTML += `<div class="text-sm leading-relaxed markdown-content">${sanitizedHtml}</div>`;
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // Trigger animation
            setTimeout(() => {
                messageDiv.classList.add('message-enter-active');
            }, 10);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.className = 'max-w-4xl mx-auto mb-6';
            loadingDiv.innerHTML = `
                <div class="typing-indicator">
                    <span class="text-2xl text-[#19C37D] animate-dot-1">•</span>
                    <span class="text-2xl text-[#19C37D] animate-dot-2">•</span>
                    <span class="text-2xl text-[#19C37D] animate-dot-3">•</span>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        function restoreChat(index) {
            const conversation = conversationHistory[index];
            
            // Clear current chat
            chatContainer.innerHTML = '';
            
            // Add all messages from the conversation
            conversation.messages.forEach(message => {
                addMessageToChat(message.content, message.role === 'user');
            });
            
            // Set as current conversation
            currentConversation = conversation;
            
            // Focus input
            userPrompt.focus();
        }

        // Add API test functionality
        const testApiButton = document.getElementById('testApiButton');

        async function testApiConnection() {
            try {
                addLoadingIndicator();
                const response = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: "Hello, this is a test message. Please respond with 'API is working!'" })
                });

                const data = await response.json();
                removeLoadingIndicator();

                if (response.ok) {
                    addMessageToChat("✅ API Test Successful: " + data.response);
                } else {
                    addMessageToChat("❌ API Test Failed: " + (data.message || 'Unknown error'));
                }
            } catch (error) {
                removeLoadingIndicator();
                addMessageToChat("❌ API Test Failed: Unable to connect to the server");
                console.error('API Test Error:', error);
            }
        }

        testApiButton.addEventListener('click', testApiConnection);

        // Test API connection on page load
        window.addEventListener('load', () => {
            setTimeout(testApiConnection, 1000); // Wait 1 second after page load
        });
    </script>
