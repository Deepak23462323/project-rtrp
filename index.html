<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes dotFade {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .animate-dot-1 { animation: dotFade 1.5s infinite 0s; }
        .animate-dot-2 { animation: dotFade 1.5s infinite 0.3s; }
        .animate-dot-3 { animation: dotFade 1.5s infinite 0.6s; }
        .history-panel::-webkit-scrollbar {
            width: 6px;
        }
        .history-panel::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .history-panel::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .history-panel::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .chat-container {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f1f1;
        }
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="flex-1 flex">
        <!-- History Panel - Moved to left side -->
        <div class="w-80 border-r border-gray-200 bg-white overflow-hidden">
            <div class="h-full flex flex-col">
                <div class="p-4 border-b border-gray-200 flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">AI Assistant</h1>
                </div>
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-800">Chat History</h2>
                </div>
                <div id="historyPanel" class="history-panel flex-1 overflow-y-auto p-4 space-y-4">
                    <!-- History items will be added here -->
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col h-screen">
            <!-- Chat Messages Container -->
            <div id="chatContainer" class="flex-1 overflow-y-auto chat-container p-4 space-y-6">
                <!-- Messages will be added here -->
            </div>

            <!-- Input Area - Fixed at bottom -->
            <div class="border-t border-gray-200 bg-white p-4">
                <div class="max-w-4xl mx-auto flex items-end gap-4">
                    <div class="flex-1 relative">
                        <textarea 
                            id="userPrompt" 
                            class="w-full resize-none rounded-2xl border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 px-4 py-3 pr-12 text-gray-800 placeholder-gray-500"
                            placeholder="Message AI Assistant..."
                            rows="1"
                            style="min-height: 48px; max-height: 200px;"
                            onInput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"
                        ></textarea>
                        <button 
                            id="sendButton"
                            class="absolute right-3 bottom-2.5 text-blue-600 hover:text-blue-700 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize conversation history array
        let conversationHistory = [];
        const chatContainer = document.getElementById('chatContainer');
        const userPrompt = document.getElementById('userPrompt');
        const sendButton = document.getElementById('sendButton');

        // Enable/disable send button based on input
        userPrompt.addEventListener('input', () => {
            sendButton.disabled = !userPrompt.value.trim();
            // Auto-resize textarea
            userPrompt.style.height = 'auto';
            userPrompt.style.height = (userPrompt.scrollHeight) + 'px';
        });

        // Handle enter key
        userPrompt.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendButton.disabled) {
                    sendButton.click();
                }
            }
        });

        function addMessageToChat(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `max-w-[70%] rounded-lg p-4 ${
                isUser ? 'bg-blue-600 text-white' : 'bg-white border border-gray-200'
            }`;
            
            contentDiv.textContent = message;
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.className = 'flex items-center space-x-2 p-4';
            loadingDiv.innerHTML = `
                <div class="flex items-center space-x-1">
                    <span class="text-2xl text-blue-500 animate-dot-1">•</span>
                    <span class="text-2xl text-blue-500 animate-dot-2">•</span>
                    <span class="text-2xl text-blue-500 animate-dot-3">•</span>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        sendButton.addEventListener('click', async () => {
            const prompt = userPrompt.value.trim();
            if (!prompt) return;

            // Add user message to chat
            addMessageToChat(prompt, true);
            userPrompt.value = '';
            userPrompt.style.height = '48px';
            sendButton.disabled = true;

            // Show loading indicator
            addLoadingIndicator();

            try {
                const response = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();
                removeLoadingIndicator();

                if (response.ok) {
                    // Add AI response to chat
                    addMessageToChat(data.response);
                    
                    // Add to history
                    addToHistory(prompt, data.response);
                } else {
                    // Add error message to chat
                    addMessageToChat(`Error: ${data.message || 'Something went wrong. Please try again.'}`);
                }
            } catch (error) {
                removeLoadingIndicator();
                addMessageToChat('Error: Unable to connect to the server. Please try again.');
            }
        });

        function addToHistory(prompt, response) {
            const historyItem = {
                prompt,
                response,
                timestamp: new Date()
            };
            conversationHistory.unshift(historyItem);
            updateHistoryPanel();
        }

        function updateHistoryPanel() {
            const historyPanel = document.getElementById('historyPanel');
            historyPanel.innerHTML = conversationHistory.map((item, index) => `
                <div class="bg-gray-50 rounded-lg p-4 border border-gray-200 hover:border-blue-200 transition-colors cursor-pointer"
                     onclick="restoreChat(${index})">
                    <div class="flex justify-between items-start mb-2">
                        <p class="text-sm font-medium text-gray-900 truncate flex-1">${item.prompt}</p>
                        <span class="text-xs text-gray-400 ml-2">${item.timestamp.toLocaleTimeString()}</span>
                    </div>
                    <p class="text-sm text-gray-600 truncate">${item.response}</p>
                </div>
            `).join('');
        }

        function restoreChat(index) {
            const item = conversationHistory[index];
            userPrompt.value = item.prompt;
            userPrompt.focus();
            sendButton.disabled = false;
        }
    </script>
</body>
</html>
